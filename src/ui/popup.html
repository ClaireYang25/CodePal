<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail OTP AutoFill</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title">
                <img src="../../assets/icons/icon48.png" alt="logo" class="logo">
                <h1>Gmail OTP AutoFill</h1>
            </div>
            <div id="extension-status" class="status-indicator-inactive" title="Extension Status"></div>
        </header>

        <main>
            <div class="otp-display-wrapper">
                <p class="otp-label">LATEST VERIFICATION CODE</p>
                <div id="otp-display" class="otp-code" title="Click to copy">
                    <span id="otp-value">-- -- -- --</span>
                </div>
                <p id="otp-timestamp" class="otp-time">Waiting for new OTP emails...</p>
            </div>
        </main>

        <footer>
            <div id="ai-status-bar" class="ai-status">
                <div class="spinner-light" style="display: none;"></div>
                <span id="ai-status-text">Initializing...</span>
            </div>
            <div id="settings-toggle" class="settings-icon" title="Settings">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                    <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.44,0.17-0.48,0.41L9.12,4.72c-0.59,0.24-1.12,0.56-1.62,0.94L5.11,4.7c-0.22-0.08-0.47,0-0.59,0.22 L2.6,8.24C2.48,8.44,2.54,8.71,2.72,8.85l2.03,1.58C4.72,10.76,4.7,11.08,4.7,11.4c0,0.32,0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.48,2.81 c0.04,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.48-0.41l0.48-2.81c0.59-0.24,1.12-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                </svg>
            </div>
        </footer>

        <div id="settings-panel" class="settings-panel-hidden">
            <h3>Settings</h3>
            <div class="setting-item">
                <label for="cloud-fallback-toggle">Enable Cloud AI Fallback</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="cloud-fallback-toggle">
                    <label for="cloud-fallback-toggle"></label>
                </div>
            </div>
            <div id="api-key-section" class="api-key-section-hidden">
                <label for="api-key-input">Gemini API Key</label>
                <div class="api-key-input-wrapper">
                    <input type="password" id="api-key-input" placeholder="Enter your Gemini API key">
                    <button id="save-api-key">Save</button>
                </div>
                 <p class="api-key-note">Cloud AI provides higher accuracy but requires an API key and network connection.</p>
            </div>
             <div class="setting-item">
                <button id="clear-data" class="button-secondary">Clear Cached Data</button>
            </div>
        </div>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
